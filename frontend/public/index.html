<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="starting-page">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="static-top-left">
              <div class="group">
                <div class="div">
                  <div class="overlap-group-2">
                    <img class="ellipse" src="img/ellipse-1.svg" />
                    <div class="ellipse-2"></div>
                  </div>
                  <div class="ellipse-3"></div>
                  <div class="ellipse-4"></div>
                  <img class="img" src="img/ellipse-5.svg" />
                </div>
              </div>
              <div class="text-wrapper">Guess the words</div>
            </div>
            <div class="ellipse-5"></div>
            <div class="ellipse-6"></div>
            <p class="middle-text-starting">make sure to have at least 4 words</p>
            <div class="title-word-while">Procrastinate(v.)</div>
            <div class="ellipse-7"></div>
            <div class="ellipse-8"></div>
            <div class="ellipse-9"></div>
            <div class="choice-rectangle"></div>
            <div class="choice-rectangle-2"></div>
            <div class="choice-text">ผัดวันประกันพรุ่ง</div>
            <div class="choice-text-2">อึดอัด</div>
          </div>
          <div class="start-frame">
            <div class="text-wrapper-2">START</div>
            <div class="frame"><img class="arrow-right-s-line" src="img/arrow-right-s-line-2.svg" /></div>
          </div>
          <img class="title-starting-page" src="img/title-starting-page.png" />
          <div class="middle-text-while">12 secs left</div>
          <div class="choice-text-wrapper"><div class="choice-text-3">วางแผนล่วงหน้า</div></div>
          <div class="div-wrapper"><div class="choice-text-4">อัจฉริยะ</div></div>
          <div class="stop-frame">
            <div class="text-wrapper-2">STOP</div>
            <div class="frame"><img class="arrow-right-s-line" src="img/arrow-right-s-line-1.svg" /></div>
          </div>
          <div class="overlap-2"><div class="text-wrapper-3">Enter your vocab here</div></div>
        </div>
      </div>
    </div>
  </body>
</html>
